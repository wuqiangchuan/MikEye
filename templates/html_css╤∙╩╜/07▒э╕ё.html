<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css" type="text/css">
</head>
<body>
<div class="container">
    <table class="table table-striped">  <!--有条纹的 table-striped -->
        <tr>
            <th>主机总数</th>
            <th>监控组</th>
        </tr>
        <tr>
            <td>2</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>10</td>
        </tr>
    </table>
    <hr/>
    <h2>代边框，带条纹</h2>
    <table class="table table-bordered table-striped">  <!--有条纹的 table-striped -->
        <tr>
            <th>主机总数</th>
            <th>监控组</th>
        </tr>
        <tr>
            <td>2</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>10</td>
        </tr>
    </table>
</div>
<hr/>
<div class="container">
    <div style="background-color: rebeccapurple" class="row">
        <div class="container">
            <ul>  <!--ul是无序列表-->
                <li>中国</li>
                <li>美国</li>
                <li>应该</li>
            </ul>
    </div>
     <div style="background-color: #2b669a" class="row">
         <div class="container">
             <ul>  <!--ul是无序列表-->
                 <li>中国</li>
                 <li>美国</li>
                 <li>应该</li>
             </ul>
     </div>

</div>

</body>
</html>
