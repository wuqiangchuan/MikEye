<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css" type="text/css">
</head>
<body style="background-color: #dadada">
<div class="container center-block">
    <form  action="/" method="POST" class="form-horizontal" role="form">
        <fieldset>

            <legend >
                <span style="margin-left: 40%">用户登录</span>
            </legend>

        <div class="form-group form-horizontal" >
            <label class="col-md-4 control-label">username:</label>
            <div class="col-md-3">
            <input name="username" autofocus type="text" placeholder="username" class="form-control"/>
            </div>
        </div>

         <div class="form-group form-horizontal" >
                    <label  class="col-md-4 control-label" >pwd:</label>
                <div class="col-md-3">
                <input name="pwd" type="password" placeholder="passwd" class="form-control"/>
            </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Remenber Me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                            <button type="submit" class="btn btn-success">Login</button>
                </div>
            </div>


    </fieldset>
        </form>
</div>

</body>
</html>
